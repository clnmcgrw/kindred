<section
  class="ks-galleryslider ks-block ks-block--lg {% if module.padding_top == false %} ks-no-padding--top {% endif %} {% if module.padding_bottom == false %} ks-no-padding--bottom {% endif %}"
>
  <div class="ks-galleryslider__backdrop"></div>
  <div class="ks-flickity-container ks-flickity-container--galleryslider">
    {% for item in module.slides %}
    <div class="ks-galleryslider__slide">
      <figure class="ks-figure">
        <img src="{{ item.slide.src }}" alt="{{ item.slide.alt }}" />
        <svg
          class="ks-galleryslider__fullscreen-toggle"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 759.38 759.38"
        >
          <defs>
            <style>
              .fs-1 {
                fill: #cfc5b9;
              }
            </style>
          </defs>
          <title>Fullscreen</title>
          <g id="Layer_2" data-name="Layer 2">
            <g id="Layer_1-2" data-name="Layer 1">
              <polygon
                class="fs-1"
                points="75.94 75.95 303.78 75.95 303.78 0 0 0 0 303.78 75.94 303.78 75.94 75.95"
              />
              <polygon
                class="fs-1"
                points="75.94 455.6 0 455.6 0 759.38 303.78 759.38 303.78 683.43 75.94 683.43 75.94 455.6"
              />
              <polygon
                class="fs-1"
                points="683.43 683.43 455.6 683.43 455.6 759.38 759.38 759.38 759.38 455.6 683.43 455.6 683.43 683.43"
              />
              <polygon
                class="fs-1"
                points="455.6 0 455.6 75.95 683.43 75.95 683.43 303.78 759.38 303.78 759.38 0 455.6 0"
              />
            </g>
          </g>
        </svg>
      </figure>
      {% for row in hubdb_table_rows(2036891) %}
        {% if row.hs_id == item.product_id %}
        <div class="ks-galleryslider__slide-title">
          <a href="/products/{{ row.hs_path }}">
            {{ row.product_title }}
          </a>
        </div>
        {% endif %}
      {% endfor %}
    </div>

    {% endfor %}
  </div>
  <div class="ks-inner ks-inner--sm">
    <div class="ks-galleryslider__controls">
      <span
        class="ks-galleryslider__button ks-galleryslider__button--prev"
      ></span>
      <div class="ks-galleryslider__progress-bar">
        <div class="ks-galleryslider__progress-line">
          <span class="ks-galleryslider__progress-thumb"></span>
        </div>
      </div>
      <span
        class="ks-galleryslider__button ks-galleryslider__button--next"
      ></span>
    </div>
    <div class="ks-galleryslider__slide-number">
      <span class="ks-galleryslider__slide-number-current">00</span>
      <span>of</span>
      <span class="ks-galleryslider__slide-number-total">00</span>
    </div>
  </div>
</section>
