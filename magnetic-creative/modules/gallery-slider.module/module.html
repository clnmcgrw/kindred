<section class="ks-galleryslider ks-bottom-pad">
  <div class="ks-inner ks-inner--lg ks-inner__flex-container">
    <div class="ks-section__column">
      <h3 class="ks-heading--section">Product Gallery</h3>
    </div>
    <div class="ks-section__column">
      <p class="ks-heading--tagline">
        The possibilities are endless. See the remarkable outdoor spaces others
        have created.
      </p>
    </div>
  </div>
  <div class="ks-flickity-container ks-flickity-container--galleryslider">
    <div class="ks-galleryslider__slide">
      <div class="ks-galleryslider__slide-backdrop"></div>
      <figure class="ks-figure">
        <img
          src="https://cdn2.hubspot.net/hubfs/6084868/hs-cms-files/images/hero-outdoor-surrounds.jpg"
          alt="#"
        />
      </figure>
    </div>
    <div class="ks-galleryslider__slide">
      <div class="ks-galleryslider__slide-backdrop"></div>
      <figure class="ks-figure">
        <img
          src="https://cdn2.hubspot.net/hubfs/6084868/hs-cms-files/images/hero-outdoor-surrounds.jpg"
          alt="#"
        />
      </figure>
    </div>
    <div class="ks-galleryslider__slide">
      <div class="ks-galleryslider__slide-backdrop"></div>
      <figure class="ks-figure">
        <img
          src="https://cdn2.hubspot.net/hubfs/6084868/hs-cms-files/images/hero-outdoor-surrounds.jpg"
          alt="#"
        />
      </figure>
    </div>
  </div>
  <div class="ks-inner ks-inner--sm">
    <div class="ks-galleryslider__controls">
      <span
        class="ks-galleryslider__button ks-galleryslider__button--prev"
      ></span>
      <div class="ks-galleryslider__progress-bar">
        <div class="ks-galleryslider__progress-line">
          <span class="ks-galleryslider__progress-thumb"></span>
        </div>
      </div>
      <span
        class="ks-galleryslider__button ks-galleryslider__button--next"
      ></span>
    </div>
    <div class="ks-galleryslider__slide-number">
      <span class="ks-galleryslider__slide-number-current">00</span>
      <span>of</span>
      <span class="ks-galleryslider__slide-number-total">00</span>
    </div>
  </div>
</section>
