<section class="ks-galleryslider ks-bottom-pad">

    <div class="ks-section__column">
      <h3 class="ks-heading--section">Product Gallery</h3>
    </div>

          alt="#"
        />

          viewBox="0 0 759.38 759.38"
        >

            <style>
              .fs-1 {
                fill: #cfc5b9;
              }
            </style>
          </defs>
          <title>Fullscreen</title>
          <g id="Layer_2" data-name="Layer 2">
            <g id="Layer_1-2" data-name="Layer 1">
              <polygon
                class="fs-1"
                points="75.94 75.95 303.78 75.95 303.78 0 0 0 0 303.78 75.94 303.78 75.94 75.95"

              <polygon
