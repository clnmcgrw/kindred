<section class="ks-resourcecallout">
    <div class="ks-resourcecallout__flex">
        <div class="ks-resourcecallout__mainimg" style="background-image: url('{{module.main_image.src}}');"></div>
        <div class="ks-resourcecallout__text">
            <div class="ks-resourcecallout__text__bgimg ks-fill-parent" style="background-image: url('{{module.background_image.src}}');"></div>
            <div class="ks-resourcecallout__text__content">
                <div class="ks-resourcecallout__preheading">
                    <span>{{module.preheading}}</span>
                </div>
                <h3>{{module.heading}}</h3>
                <a href="{{module.link_url}}" class="ks-btn">{{module.link_text}}</a>
            </div>
        </div>
    </div>
</section>
