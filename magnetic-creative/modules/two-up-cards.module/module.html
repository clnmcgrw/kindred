<section class="ks-twoupcards bg-dark">
  <div class="ks-twoupcards__preheading">
    <div class="ks-inner">
      <span class="ks-preheading">Our Products</span>
    </div>
  </div>
  <div class="ks-inner">
    <div class="ks-twoupcards__main">
    {% for card in module.cards %}
      <div class="ks-threeup__card ks-twoupcards__card">
        <h4 class="ks-threeup__card-heading ks-headline--lg ks-headline--primary">
          {{card.title}}
        </h4>
        <div class="ks-threeup__card-content">
          <div class="ks-rte-content">
            {{card.card_body}}
          </div>
        </div>
        <div class="ks-threeup__card__action">
          <a href="{{card.link_to_page.url.href}}" class="ks-btn">{{card.button_text}}</a>
        </div>
        <div class="ks-threeup__card-image">
          <figure
            class="ks-figure"
            style="padding-bottom: {{(card.card_image.height / card.card_image.width) * 100}}%"
          >
            <img src="{{card.card_image.src}}" alt="{{card.card_image.alt}}" />
          </figure>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
